# MCPRouter Configuration File

[app]
use_db = false
use_cache = false
save_log = false

[proxy_server]
port = 8026
host = "127.0.0.1"

[api_server]
port = 8028
host = "127.0.0.1"

# MCP Servers
[mcp_servers]
fetch = { command = "npx @smithery/mcp-fetch", share_process = true }
playwright = { command = "npx @playwright/mcp@latest --headless", share_process = true }
minimax-mcp-js = { command = "npx -y minimax-mcp-js", share_process = true }
amap-maps = { command = "npx -y @amap/amap-maps-mcp-server", share_process = true }
web3-rpc = { command = "node MCP_server/web3-mcp/build/index.js", share_process = true }

